<body>
    <script>
        function find(source, pattern) {
            let table = new Array(parent.length).fill(0)

            let k = 0
            for(let j = 1; j < pattern.length; j++) {
                if(pattern[j] === pattern[k]) {
                    k++
                } else {
                    k = 0
                }
                table[j] = k
            }

            let j = 0
            for(let i = 0; i < source.length; i++) {
                console(source[i], pattern[i])
                if(source[i] === pattern[i]) {
                    j++
                } else {
                    // while 处导致时间复杂度类似O（mn）
                    while(source[i] !== pattern[j] && j > 0) {
                        j = table[j - 1]
                    }
                    if(source[i] === pattern[j]) {
                        j++
                    } else {
                        j = 0
                    }
                }
                if(j === pattern.length) {
                    return true
                }
            }
            return false
        }
    </script>
